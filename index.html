<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/modern-normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/components/profile-card.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="profile-card">
      <img
      src="assets/images/avatar-jessica.jpeg"
      alt="profile picture"
      class="profile-card___img" />

      <h1 class="profile-card___name">Jessica Randall</h1>
      <p class="profile-card___location">London, United Kingdom </p>
      <p class="profile-card___bio">"Front-end developer and avid reader."</p>

      <button class="profile-card___button">GitHub</button>
      <button class="profile-card___button">Frontend Mentor</button>
      <button class="profile-card___button">LinkedIn</button>
      <button class="profile-card___button">Twitter</button>
      <button class="profile-card___button">Instagram</button>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jcuacuas" target="_blank">Jose Cuacuas</a>.
    </div>
  </main>
  
</body>
</html>
